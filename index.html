<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors game</title>
</head>
<body>
  <h1 id="title">
    Rock Paper Scissors game
  </h1>

  <div id="player-options">
    <h3>Pick your move</h3>
    <div id="moves">
      <button class="btn move" id="rock-move">Rock</button>
      <button class="btn move" id="paper-move">Paper</button>
      <button class="btn move" id="scissors-move">Scissors</button>
    </div>
  </div>
  
  <div id="results">
    <p id="overall">Player 0 - 0 Computer</p>
    <p id="last-round"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
